    <h1 class="display-4">Profile Page</h1> 
    <p>Please answer these following questions so we can help you create a profile page</p>
    <form action="#Sig"> 
       

        <label for="name">Enter your name:</label>
        <input id="name" type="text" placeholder="Your name" name="name"><br><br>
         
  
        <label for="age">How old are you:</label>  
        <input  id="age"type="number"placeholder="age" name="age" min="16" max="80"><br><br>

  
        <label for="location">Where do you live:</label> 
        <input type="text" id="location" placeholder="location"><br><br> 
        
       
        <h2>What are your interests?</h2>
